AWSTemplateFormatVersion: '2010-09-09'
Transform:
  - AWS::LanguageExtensions
  - StepFunctionsSandbox-SecondSub
Parameters:
  LambdaFunctionNames:
    Type: CommaDelimitedList
    Default: ""
  S3BucketNames:
    Type: CommaDelimitedList
    Default: ""
Resources:
  TestDoubleManagerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - !Ref AWS::AccountId
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: SQSInteraction
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sqs:DeleteMessage
                  - sqs:ReceiveMessage
                Resource:
                  - !GetAtt EventsQueue.Arn
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource:
                  - !GetAtt ResultsQueue.Arn
        - PolicyName: TestContextBucketInteraction
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource:
                  - !Sub "${TestContextBucket.Arn}/*"
  'Fn::ForEach::S3BucketInteractionRolePolicies':
    - S3BucketName
    - !Ref S3BucketNames
    - '${S3BucketName}RolePolicy':
        Type: AWS::IAM::RolePolicy
        Properties:
          PolicyName: !Sub "${S3BucketName}BucketInteraction"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:DeleteObject
                - s3:PutObject
              Resource: !Sub "!SecondSub arn:aws:s3:::@{${S3BucketName}Bucket}/*"
          RoleName: !Ref TestDoubleManagerRole
  'Fn::ForEach::S3Buckets':
    - S3BucketName
    - !Ref S3BucketNames
    - '${S3BucketName}Bucket':
        Type: AWS::S3::Bucket
        Properties:
          PublicAccessBlockConfiguration:
            BlockPublicAcls: true
            BlockPublicPolicy: true
            IgnorePublicAcls: true
            RestrictPublicBuckets: true
          BucketEncryption:
            ServerSideEncryptionConfiguration:
              - ServerSideEncryptionByDefault:
                  SSEAlgorithm: AES256
          LifecycleConfiguration:
            Rules:
              - Status: Enabled
                ExpirationInDays: 1
                NoncurrentVersionExpiration:
                  NewerNoncurrentVersions: 1
                  NoncurrentDays: 1
  'Fn::ForEach::LambdaFunctions':
    - LambdaFunctionName
    - !Ref LambdaFunctionNames
    - '${LambdaFunctionName}Function':
        Type: AWS::Lambda::Function
        Properties:
          Code:
            ZipFile: |
              __CODE_PLACEHOLDER__
          Handler: index.handler
          Role: !GetAtt LambdaFunctionExecutionRole.Arn
          Runtime: python3.12
          Timeout: 10
          Environment:
            Variables:
              EVENTS_QUEUE_URL: !Ref EventsQueue
              RESULTS_QUEUE_URL: !Ref ResultsQueue
              TEST_CONTEXT_BUCKET_NAME: !Ref TestContextBucket
  LambdaFunctionExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SQSInteraction
          PolicyDocument:
            Statement:
              - Action:
                  - sqs:SendMessage*
                Effect: Allow
                Resource: !GetAtt EventsQueue.Arn
              - Action:
                  - sqs:ChangeMessageVisibility
                  - sqs:ChangeMessageVisibilityBatch
                  - sqs:DeleteMessage
                  - sqs:DeleteMessageBatch
                  - sqs:GetQueueAttributes
                  - sqs:ReceiveMessage
                Effect: Allow
                Resource: !GetAtt ResultsQueue.Arn
        - PolicyName: S3Interaction
          PolicyDocument:
            Statement:
              - Action:
                  - s3:GetObject
                Effect: Allow
                Resource: !Sub "${TestContextBucket.Arn}/*"
  EventsQueue:
    Type: AWS::SQS::Queue
    Properties:
      FifoQueue: true
      ContentBasedDeduplication: true
      MessageRetentionPeriod: 60
      VisibilityTimeout: 5
  ResultsQueue:
    Type: AWS::SQS::Queue
    Properties:
      FifoQueue: true
      ContentBasedDeduplication: true
      MessageRetentionPeriod: 60
      VisibilityTimeout: 5
  TestContextBucket:
    Type: AWS::S3::Bucket
    Properties: {}
Outputs:
  'Fn::ForEach::LambdaFunctionNameOutputs':
    - LambdaFunctionName
    - !Ref LambdaFunctionNames
    - '${LambdaFunctionName}FunctionName':
        Value:
          Ref: !Sub '${LambdaFunctionName}Function'
  'Fn::ForEach::S3BucketNameOutputs':
    - S3BucketName
    - !Ref S3BucketNames
    - '${S3BucketName}BucketName':
        Value:
          Ref: !Sub '${S3BucketName}Bucket'
  EventsQueueArn:
    Value: !GetAtt EventsQueue.Arn
  ResultsQueueArn:
    Value: !GetAtt ResultsQueue.Arn